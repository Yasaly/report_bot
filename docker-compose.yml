services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: notifier
      POSTGRES_USER: notifier
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    restart: always
    env_file: .env
    depends_on:
      - db

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: always
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  postgres_data:
